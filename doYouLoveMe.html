<body>
        <h1 style="position:absolute; left:330px; top:200px;">Do you love me?</h1>
        <input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:445px; top:444px;"/>
        <input type="button" id="btnNo" value="  NO  " onmouseover="onMouseOver()" style="position:absolute; left:360px; top:235px;"/>
</body>
<script >
    function yesClick()
    {
        alert("Yes. you are right ");
    }
    function onMouseOver()
    {
        let width = Math.round(Math.random() * window.innerWidth);
        let height = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = width + 'px';
        document.getElementById('btnNo').style.top = height + 'px';
    }
</script>
